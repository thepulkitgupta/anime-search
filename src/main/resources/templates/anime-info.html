<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <title>AnimeSearch</title>
</head>
<body>
<div class="container" style="height: 100vh;font-family: 'Poppins', sans-serif;">
    <div class="row align-items-center" style="height: 100vh;">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Synopsis</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anime : ${animeList.data}">
                <td>
                    <img th:attr="src=${anime.image}">
                </td>
                <td>
                    <a th:href="${anime.link}" th:text="${anime.title}"></a>
                </td>

                <td th:text="${anime.synopsis}"></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${animeList.meta.totalPage>1}" >
            <span th:if="${animeList.meta.page>1}">
                <a th:href="@{ /anime/details(size=${animeList.meta.size}, page=${animeList.meta.page}-1, animeName=${animeName})}" th:text="Prev"></a>
            </span>

            <span th:text="${animeList.meta.page}"></span>

            <span th:if="${animeList.meta.page < animeList.meta.totalPage}">
                <a th:href="@{/anime/details(size=${animeList.meta.size}, page=${animeList.meta.page}+1, animeName=${animeName})}" th:text="Next"></a>
            </span>

        </div>
        <div>
            <a th:href="@{/}">Search Another Anime</a>
        </div>

    </div>

</div>
</body>
</html>
